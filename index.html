<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>


<body onload="fillCollection()">
    <div id="root">
        <header class="sticky-top shadow-sm">
            <nav class="navbar bg-light">
                <div class="container-fluid ">
                    <a class="navbar-brand">My Store</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
        <section id="Hero" class="vh-100 ">
            <div class="container h-100 d-flex  flex-column justify-content-center align-items-center   ">
                <h1 class="text-white text-center text-capitalize display-1 mb-3 ">Best collection</h1>
                <h1 class="text-white text-center text-uppercase py-2 mb-3 fw-bold display-5">New Arrivals</h1>
                <a href="#Collection" class="btn mt-3 text-uppercase btn-danger">Shop now</a>
            </div>
        </section>
        <section id="Collection" class="vh-100 ">
            <div class="  container h-100 p-4 ">


                <div class=" row text-center">
                    <h2 class=" col-12 mb-3 position-relative d-inline-block">New Collections</h2>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center flex-wrap">
                        <button type="button" onclick="filterProduct('ALL')"
                            class="btn m-2 btn-outline-dark">All</button>
                        <button type="button" onclick="filterProduct(`Men's Clothing`)"
                            class="btn m-2 btn-outline-dark">Men's
                            Clothing</button>
                        <button type="button" onclick="filterProduct(`Women's Clothing`)"
                            class="btn m-2 btn-outline-dark">Women's
                            Clothing</button>
                        <button type="button" onclick="filterProduct(`jewelery`)"
                            class="btn m-2 btn-outline-dark">Jewelry</button>
                        <button type="button" onclick="filterProduct(`Electronics`)"
                            class="btn m-2 btn-outline-dark">Electronics</button>
                    </div>
                    <hr>
                </div>
                <div id="CollectionItems" class="row  mt-5  ">
                    <!-- Dynamically Generating Products -->
                </div>
            </div>

        </section>
    </div>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
